<html>
  <head>
    <title>js-chat</title>

    <!-- js-chat library -->
    <script src="js-chat.js" type="text/javascript"></script>

    <!-- Example stuff. -->
    <link href="application.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="application.js" type="text/javascript"></script>
    
  </head>

  <body>
    <h1>js-chat</h1>

      <div id="wrapper">
        <div id="actions">
          <form id="chat-form">
            <div id="person">
              <label for="person-name">Your Name:</label>
              <input id="person-name" type="text" />
            </div>

            <textarea id="chat-log" disabled></textarea>

            <label for="chat-input">Say:</label>
            <input id="chat-input" type="text" />

            <input id="chat-submit" type="submit" value="Send" />
            <input id="chat-clear" type="reset" value="Clear" />
            <input id="refresh-chat" type="submit" value="Refresh" />
          </form>
        </div>
      </div>


  </body>
</html>
